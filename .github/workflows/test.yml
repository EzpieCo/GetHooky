name: Run Go Test

on:
  push:
    branches: [develop]

  pull_request:
    branches: [develop]

jobs:
  test:
    name: Go test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

